<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>



<body>
<div class="container">
	<div class="row" >
		<header class="col-md-8">
			<h1 id="quizStage"></h1>
		</header>
		<header class="col-md-4" id="totalTime">
			<p>Total Quiz Time Remaining</p>
		  	<p id="displayQuizTime">00:00</p>
		</header>
	</div>

	<div class="row" >
		<div class="col-md-8">
			<div id="quiz"></div>
		</div>
		<sidebar id="side" class="col-md-4">
			<div class="row">
				<div class="col-sm-5" id="checkMark">
					Time Remaining for this question:
					<p id="timePerQuestion">00</p>
					<div id="imageHolder">
						
					</div>
				</div>
				<div class="col-sm-5" id="correctAnswer">
					The correct answer will display here. 
				</div>
			</div>
		</sidebar>
	</div>
	

	<footer class="row">Welcome to Bob's quiz! Good luck!</footer>
</div>

</body>
</html>
